<a id="back-button" class="back-button" (click)="goBack()" title="Go Back"><</a>

<div class='search-field'>
    <img class="search-button" type="submit" src="https://giphy.com/static/img/search_animation/search_icon_off@2x.png" (click)="addFilter(filter)">
    <input [(ngModel)]="filter" placeholder ="Filter..." (keyup.enter)="addFilter(filter)">
</div> 
<section id='gif-item' >
    <img *ngFor="let gif of gifs" src="{{gif.images.original.url}}">
</section>
